<div class="dashboard-container">
  <button class="go-back" (click)="goBack()">â† Back</button>
  <h1>Add New Teacher</h1>

  <div class="form-box">
    <form (ngSubmit)="addTeacher()" #teacherForm="ngForm">
      <input type="text" [(ngModel)]="teacher.name" name="name" placeholder="Name" required />
      <input type="email" [(ngModel)]="teacher.email" name="email" placeholder="Email" required />
      <input type="password" [(ngModel)]="teacher.password" name="password" placeholder="Password" required />

      <button type="submit" [disabled]="teacherForm.invalid">Add Teacher</button>
    </form>

    <div class="message success" *ngIf="successMessage">{{ successMessage }}</div>
    <div class="message error" *ngIf="errorMessage">{{ errorMessage }}</div>
  </div>

</div>
