<div class="exam-list">
    <h2>ðŸ“š Available Exams</h2>
  
    <div *ngIf="exams.length === 0">
      <p>No exams available at the moment.</p>
    </div>
  
    <div *ngFor="let exam of exams" class="exam-card">
      <h3>{{ exam.title }}</h3>
      <p>{{ exam.description }}</p>
      <p><strong>Duration:</strong> {{ exam.duration }} mins</p>
      <p><strong>Total Marks:</strong> {{ exam.totalMarks }}</p>
  
      <button
        [disabled]="isAttempted(exam.examId)"
        (click)="startExam(exam.examId)">
        {{ isAttempted(exam.examId) ? 'Attempted' : 'Start Exam' }}
      </button>
    </div>
  </div>
