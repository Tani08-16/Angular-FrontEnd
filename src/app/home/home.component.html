<div class="welcome-hero">
  <div class="welcome-left-card">
    <div class="welcome-left">
      <h1 class="welcome-title">Welcome to</h1>
      <div class="brand-name">TOPSCORER</div>
      <div class="slogan">Believe in yourself !!</div>
      <button class="hero-btn" (click)="navigateTo('test-series')">Explore Test Series</button>
    </div>
  </div>
  <div class="welcome-right-logo">
    <img src="/HomePage_Logo.png" alt="Top Scorer Logo" class="home-logo-img" />
  </div>
</div>
 
<section class="hero solid-card">
  <div class="quote-box">
    <span class="quote">{{ displayedQuote }}</span>
  </div>
</section>

<!-- Test Series Section -->
<section class="test-section">
  <h2>Popular Test Series</h2>
  <div class="test-grid">
    <div class="test-card" *ngFor="let series of popularSeries">
      <img [src]="series.img" [alt]="series.title" class="test-icon" />
      <h3>{{ series.title }}</h3>
      <ul>
        <li *ngFor="let item of series.details">{{ item }}</li>
      </ul>
      <!-- Update this button for proper routing and login check -->
      <button (click)="attemptExam(series)" class="start-btn">Attempt Now</button>
      <div class="meta">ðŸ‘¥ {{ series.attempts }} attempts</div>
    </div>
  </div>
  <div class="center">
    <button class="hero-btn" (click)="navigateTo('test-series')">Explore All Tests</button>
  </div>
</section>
  
<footer class="footer">
  <div class="footer-links">
    <a routerLink="/about">About</a>
    <a (click)="navigateTo('test-series')">Test Series</a>
    <a routerLink="/help">Help</a>
  </div>
