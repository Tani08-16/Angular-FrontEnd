<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="main-content">

        <!-- Toggle switch -->
        <div class="toggle-container">
          <div class="toggle">
            <span class="active">Login</span>
            <span (click)="switchToSignup()">Sign Up</span>
            <div class="slider"></div>
          </div>
        </div>

        <!-- Left Image -->
        <div class="left-image">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
               width="450" class="img-fluid" alt="Sample image" />
        </div>

        <!-- Right Form -->
        <div class="right-text">
          <form (ngSubmit)="onLogin()">
            <p class="form-title">Login to Exam Portal</p>

            <!-- Email -->
            <div class="form-outline">
              <label for="login-email">Email</label>
              <input type="email" id="login-email" [(ngModel)]="loginData.email" name="email"
                     placeholder="Enter your email" required />
            </div>

            <!-- Password -->
            <div class="form-outline password-container">
              <label for="login-password">Password</label>
              <input [type]="showPassword ? 'text' : 'password'" id="login-password"
                     [(ngModel)]="loginData.password" name="password"
                     placeholder="Enter password" required />
              <span class="toggle-icon" (click)="showPassword = !showPassword">
                {{ showPassword ? 'üôà' : 'üëÅÔ∏è' }}
              </span>
            </div>

            <button type="submit">Login</button>
            <a class="forgot-password" (click)="onForgotPassword()">Forgot Password?</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
